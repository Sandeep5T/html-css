<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External Link -->
    <p>
      <a href="http://google.com">Click for google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click for google</a>
    </p>

    <!-- Internal Link -->
    <p><a href="/04_typography.html" target="_blank">Typography</a></p>
    <img src="/images/sample.jpg" alt="My Image" width="200" height="200" />
    <img
      src="https://source.unsplash.com/200x200/?nature,water"
      alt="Nature, Water"
    />
  </body>
</html>
